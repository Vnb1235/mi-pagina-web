        function cargarCanciones() {
            let lista = document.getElementById("lista-canciones");
            lista.innerHTML = "";
            canciones.forEach((cancion, index) => {
                let li = document.createElement("li");
                li.textContent = cancion.titulo;
                li.onclick = () => mostrarDetalle(index);
                lista.appendChild(li);
            });
        }

        function filtrarCanciones() {
            let filtro = document.getElementById("search").value.toLowerCase();
            let items = document.querySelectorAll("#lista-canciones li");
            let encontrado = false;

            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(filtro)) {
                    item.style.display = "block";
                    encontrado = true;
                } else {
                    item.style.display = "none";
                }
            });

            document.getElementById("no-result").style.display = encontrado ? "none" : "block";
        }

        function mostrarDetalle(index) {
            let cancion = canciones[index];
            document.getElementById("titulo-cancion").textContent = cancion.titulo;
            document.getElementById("letra-cancion").textContent = cancion.letra;
        }

        function eliminarCancion() {
            let titulo = document.getElementById("titulo-cancion").textContent;
            let index = canciones.findIndex(c => c.titulo === titulo);
            if (index !== -1) {
                canciones.splice(index, 1);
                cargarCanciones();
                document.getElementById("titulo-cancion").textContent = "Selecciona una canci√≥n";
