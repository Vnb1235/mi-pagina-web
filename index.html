<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canciones</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #lista-canciones {
            list-style: none;
            padding: 0;
        }

        #lista-canciones li {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            background-color: #f9f9f9;
        }

        #formulario, #cancion-detalle {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            max-width: 400px;
            background-color: #fff;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Lista de Canciones</h1>
    
    <button onclick="mostrarFormulario()">➕ Agregar Canción</button>

    <ul id="lista-canciones"></ul>

    <div id="cancion-detalle" class="hidden">
        <h2 id="titulo-cancion"></h2>
        <pre id="letra-cancion"></pre>
        <button onclick="cerrarDetalle()">⬅ Volver</button>
    </div>

    <div id="formulario" class="hidden">
        <h2>Agregar Nueva Canción</h2>
        <input type="text" id="nuevo-titulo" placeholder="Título de la canción">
        <textarea id="nueva-letra" placeholder="Letra de la canción"></textarea>
        <button onclick="guardarCancion()">Guardar</button>
        <button onclick="cerrarFormulario()">Cancelar</button>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7jgae3kpsz_Mt6OyM31MY3o4nBwvSSqo",
            authDomain: "base-de-datos-17708.firebaseapp.com",
            projectId: "base-de-datos-17708",
            storageBucket: "base-de-datos-17708.firebasestorage.app",
            messagingSenderId: "1071518981083",
            appId: "1:1071518981083:web:bace94773b1e2974bc25fe",
            measurementId: "G-YQJBBSZCEF"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Función para mostrar el formulario de agregar canción
        function mostrarFormulario() {
            document.getElementById("formulario").classList.remove("hidden");
        }

        // Función para cerrar el formulario
        function cerrarFormulario() {
            document.getElementById("formulario").classList.add("hidden");
        }

        // Guardar nueva canción en Firebase
        function guardarCancion() {
            let titulo = document.getElementById("nuevo-titulo").value.trim();
            let letra = document.getElementById("nueva-letra").value.trim();

            if (!titulo || !letra) {
                alert("Completa todos los campos.");
                return;
            }

            database.ref('canciones/').push({
                titulo: titulo,
                letra: letra
            });

            alert("Canción guardada correctamente.");
            cerrarFormulario();
        }

        // Cargar canciones desde Firebase
        function cargarCanciones() {
            let lista = document.getElementById("lista-canciones");
            lista.innerHTML = "";

            database.ref('canciones/').on("value", function(snapshot) {
                lista.innerHTML = "";
                snapshot.forEach(function(childSnapshot) {
                    let cancion = childSnapshot.val();
                    let li = document.createElement("li");
                    li.textContent = cancion.titulo;
                    li.onclick = () => mostrarDetalle(cancion.titulo, cancion.letra);
                    lista.appendChild(li);
                });
            });
        }

        // Mostrar detalles de la canción seleccionada
        function mostrarDetalle(titulo, letra) {
            document.getElementById("titulo-cancion").textContent = titulo;
            document.getElementById("letra-cancion").textContent = letra;
            document.getElementById("cancion-detalle").classList.remove("hidden");
        }

        // Cerrar detalle de la canción
        function cerrarDetalle() {
            document.getElementById("cancion-detalle").classList.add("hidden");
        }

        // Cargar canciones al cargar la página
        document.addEventListener("DOMContentLoaded", cargarCanciones);
    </script>

</body>
</html>
