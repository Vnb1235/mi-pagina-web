<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¸ Letras y Acordes</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #ddd;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        ul li:hover {
            background: #bbb;
        }
        #detalle {
            display: none;
            margin-top: 20px;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¸ Letras y Acordes</h1>
        <input type="text" id="titulo" placeholder="TÃ­tulo de la canciÃ³n">
        <textarea id="letra" placeholder="Letra y acordes"></textarea>
        <button onclick="guardarCancion()">âœ… Guardar CanciÃ³n</button>

        <h2>Lista de Canciones</h2>
        <ul id="lista-canciones"></ul>

        <div id="detalle">
            <h2 id="detalle-titulo"></h2>
            <pre id="detalle-letra"></pre>
            <button onclick="cerrarDetalle()">ðŸ”™ Cerrar</button>
        </div>
    </div>

    <script>
        // ðŸ”¥ ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7jgae3kpsz_Mt6OyM31MY3o4nBwvSSqo",
            authDomain: "base-de-datos-17708.firebaseapp.com",
            databaseURL: "https://base-de-datos-17708-default-rtdb.firebaseio.com",
            projectId: "base-de-datos-17708",
            storageBucket: "base-de-datos-17708.appspot.com",
            messagingSenderId: "1071518981083",
            appId: "1:1071518981083:web:bace94773b1e2974bc25fe",
            measurementId: "G-YQJBBSZCEF"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function guardarCancion() {
            let titulo = document.getElementById("titulo").value.trim();
            let letra = document.getElementById("letra").value.trim();

            if (!titulo || !letra) {
                alert("Completa todos los campos.");
                return;
            }

            let nuevaCancionRef = database.ref("canciones").push();
            nuevaCancionRef.set({
                titulo: titulo,
                letra: letra
            }).then(() => {
                alert("CanciÃ³n guardada correctamente");
                document.getElementById("titulo").value = "";
                document.getElementById("letra").value = "";
            }).catch(error => {
                console.error("Error al guardar:", error);
                alert("Hubo un error al guardar la canciÃ³n");
            });
        }

        function cargarCanciones() {
            let lista = document.getElementById("lista-canciones");
            lista.innerHTML = "";

            database.ref("canciones").on("value", snapshot => {
                lista.innerHTML = ""; 
                snapshot.forEach(childSnapshot => {
                    let cancion = childSnapshot.val();
                    let li = document.createElement("li");
                    li.textContent = cancion.titulo;
                    li.onclick = () => mostrarDetalle(cancion);
                    lista.appendChild(li);
                });
            });
        }

        function mostrarDetalle(cancion) {
            document.getElementById("detalle-titulo").textContent = cancion.titulo;
            document.getElementById("detalle-letra").textContent = cancion.letra;
            document.getElementById("detalle").style.display = "block";
        }

        function cerrarDetalle() {
            document.getElementById("detalle").style.display = "none";
        }

        cargarCanciones();
    </script>
</body>
</html>
